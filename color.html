<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clouser</h1>
    <button type="button" id="orange">orange</button>
    <button id="green">green</button>
    <script>
        var colourChange= function(color){
            return function(){
            document.getElementsByTagName("body")[0].style.backgroundColor=`${color}`
            }
        }
        document.getElementById("orange").onclick=colourChange("orange")
        document.getElementById("green").onclick=colourChange("green")
    </script>
</body>
</html>
